<html>
 <head>
     <style>
         body{
             padding: 10px;
         }
         
         #addbtn{
             margin-bottom: 5px;
         }
         
         
     
     </style>
     
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
 </head>

 <body>
     <h4 class="jumbotron">Requisition Page</h4>
    <h6>Requirements:</h6>
	<table>
    <tr><th><label for='drop'>Select the item</label></th>
    <th><select id="drop">
    <option value="pen">Pen</option><br />
    <option value="pencil">Pencil</option><br />
    <option value="eraser">Eraser</option><br />
    <option value="bmarker">Board Markers</option><br />
    <option value="highlighter">Highlighters</option><br />
    <option value="shrpener">Sharpener</option><br />
    <option value="stapler">Stapler</option></th> </tr>

    <tr><th><label for="quantity">Quantity</label></th>
        <th><input type="number" id="quantity" placeholder="Quantity Required"></th>
   
<tr><th><button type="button" id="addbtn" class="btn btn-light" onclick="add()">Add</button></th></tr>
      </div>
        <form action="dataEntry" method="post">
        <table class="table table-primary">
        <tr class="bg-info">
        <th>Serial No.</th>
        <th>Item</th>
        <th>Quantity</th>
            </tr>
        <tbody id="myTable"></tbody>
    </table>
<tr><th><input type="submit" class="btn btn-primary" value="Submit"/></th></tr></tr></table>
</form>
<p id="debug"></p>
<script>
    
    var i=0
    var n = i+1;
    var item=[n]
    var quant=[n]
    
    function add(){
        var added = document.getElementById("debug")
        var table = document.getElementById("myTable")
        var quanity = document.getElementById("quantity");
        var drop = document.getElementById("drop")
        item[i]=drop.value
        quant[i]=quanity.value
        
        var row=`
                    <tr>
                    <td>${i+1}</td>
                    <td name=${"item"+i}>${item[i]}</td>
                    <td name=${"quantity"+i}>${quant[i]}</td>
                    </tr>

                    `
        
        table.innerHTML += row
        i++
        quanity.value=0
        drop.selectedIndex++
        
        
    }
    </script>
 </body>
</html>
