<html>
    <head>
        <title>Stock Fill Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    
    <body>
        <h4 class="jumbotron">STOCK FILL PAGE</h4>
        <table class="table table-striped">
        <tr class="bg-info">
            <th>Serial</th>
            <th>Item</th>
            <th>Requested</th>
            <th>Remark</th>
            <th>Suppilied</th>
            </tr>
            
            <tbody id="tableReq"></tbody>
        </table>
        <div class="d-flex flex-row">
            <div class="p-3">
                <p id="date"></p>
                </div>
            <div class="p-3">
                <p id="time"></p>
                </div>
            <div class="p-3">
            <button class="btn btn-primary" onclick="SaveTheEntry()" value="Save" >Save</button>
            </div>
            </div>
        
        
        <script>
        let myjson =[{
                      "items": [
                        "pen",
                        "pencil",
                        "duster",
                        "pages"
                      ],
                      "reqQuantity": [
                        50,
                        60,
                        70,
                        80
                      ],
                      "remarks": [
                        "n",
                        "n",
                        "n",
                        "n"
                      ],
                      "supplied": [
                        0,
                        0,
                        0,
                        0
                      ],
                      "date": "2020-03-02",
                      "time":"07:13:45",
                      "stockFilled": false
                    }
                    ]
        
        buildTable(myjson);
        
        function buildTable(data){
            
            var table = document.getElementById("tableReq")
            
            for(var i=0;i<data[0].items.length;i++){
            var row=`
                    <tr>
                        <td>${i+1}</td>
                        <td>${data[0].items[i]}</td>
                        <td>${data[0].reqQuantity[i]}</td>
                        <td contentEditable>${data[0].remarks[i]}</td>
                        <td contentEditable>${data[0].supplied[i]}</td>
                    <tr>`
            table.innerHTML += row
            }
            document.getElementById("date").innerHTML=data[0].date
            document.getElementById("time").innerHTML=data[0].time
        }
        
        </script>
        
    </body>
    
</html>
